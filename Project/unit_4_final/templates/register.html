<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MenuLog Registration</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background: linear-gradient(to right, #e0e0e0, #cfcfcf);
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .card-body {
        background: linear-gradient(to bottom right, #a0a0a0, #b0b0b0);
        border-radius: 15px;
        padding: 2rem;
      }
      .form-control {
        border-radius: 10px;
      }
      .btn-custom {
        background-color: #808080;
        border: none;
        border-radius: 20px;
        color: white;
        padding: 10px 20px;
        margin: 5px;
      }
      .btn-custom:hover {
        background-color: #686868;
      }
      .text-center a, .text-center button {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
        background-color: #808080;
        border-radius: 20px;
        margin: 5px;
      }
      .text-center a:hover, .text-center button:hover {
        background-color: #686868;
      }
    </style>
  </head>
  <body class="body_log-res">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message[1] }} alert-dismissible fade show" role="alert">
            <strong>{{ message[0] }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Register for MenuLog</h2>
        <form method="post">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" name="fullname">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" name="password_confirm">
          </div>
          <div class="text-center">
            <a href="/login" class="btn btn-custom">Cancel</a>
            <button type="submit" value="post" class="btn btn-custom">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
